<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 50px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: inline-block;
            width: 90%;
            max-width: 500px;
        }

        input {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            outline: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            color: #1e3c72;
        }

        button {
            margin-top: 10px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            background: #ffcc00;
            color: #1e3c72;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background: #e6b800;
            color: #fff;
        }

        .loading {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: #ffcc00;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        a {
            color: #e6b800;
            text-decoration: none;
            font-weight: 900;
        }

        a:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>YouTube Audio Downloader</h1>
        <p>Enter a YouTube URL and download the audio as an MP3 file.</p>
        <input type="text" id="videoUrl" placeholder="Enter YouTube URL here" />
        <br>
        <button onclick="downloadAudio()">Download</button>
        <p class="loading" id="loadingMessage">Downloading... Please wait.</p>
    </div>
    <footer>
        Made with ❤️ by <a href="https://cafeconcarlos.com" target="_blank" rel="noopener noreferrer">Carlos</a>
    </footer>
    <script>
        function downloadAudio() {
            const inputField = document.getElementById('videoUrl');
            const url = inputField.value;
            const loadingMessage = document.getElementById('loadingMessage');

            if (!url) {
                alert('Please enter a valid YouTube URL');
                return;
            }

            // Show loading message
            loadingMessage.style.display = 'block';

            // Create a hidden iframe to track download completion
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.onload = function () {
                // Hide loading message once download starts
                loadingMessage.style.display = 'none';
                // Clear input field
                inputField.value = '';
            };
            iframe.src = `/download?url=${encodeURIComponent(url)}`;
            document.body.appendChild(iframe);
        }
    </script>
</body>

</html>
